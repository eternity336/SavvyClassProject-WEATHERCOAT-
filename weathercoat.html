<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Coat</title>
    <link rel="shortcut icon" href="./images/WeatherCoatIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="weatherstyle.css">
</head>
<body>
    <div class="weather_view">
        <div class="left_view">
            <div><p>Inspirational Message</p></div>
            <div><p>Real Temp</p><p class="weather_nums">50&#176</p></div>
            <div><p>Visibility</p><p class="weather_nums">50%</p></div>
        </div>
        <div class="center_view">
            <div class="center_div"><p>Date</p></div>
            <div class="center_div"><p>Time</p></div>
            <div class="center_div"><p>Location</p></div>
            <div class="avatar_div center_div">
                <div class="alert"><span>ALERTS</span></div>
                <canvas id='avatar' alt="Weather Avatar"></canvas>
                <div>
                    <input type="radio" name="player" id="avatar1" checked>
                    <label for="avatar1">Avatar 1</label>
                    <input type="radio" name="player" id="avatar2">
                    <label for="avatar2">Avatar 2</label>
                    <input type="radio" name="player" id="avatar3">
                    <label for="avatar3">Avatar 3</label>
                    <input type="radio" name="player" id="avatar4">
                    <label for="avatar4">Avatar 4</label>
                </div>
            </div>
        </div>
        <div class="right_view">
            <div>
                <p>7 Day Forecast</p>
                <p>Today</p>
                <p>Day 2</p>
                <p>Day 3</p>
                <p>Day 4</p>
                <p>Day 5</p>
                <p>Day 6</p>
                <p>Day 7</p>
            </div>
            <div><p>Real Feel Temp</p><p class="weather_nums">50&#176</p></div>
            <div><p>Humidity</p><p class="weather_nums">50%</p></div>
        </div>
    </div>
</body>
<script src="./weathercoat.js"></script>
</html>
